<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- head -->
    <div class="headbar">
        <h1>Reservations book</h1>
        <span class="trademark">â„¢</span>
        <img width="450px" src="png-transparent.png" alt="">
        <div class="container"></div>
    </div>

    <!-- midelle -->
    <div class="inputs">
        <br>
        <br>
        <h1>New Trip</h1>
        <!-- a -->
        <div class="allinp">
            <div class="d_title">
                <label for="title">title</label>
                <input id="title" type="text">
            </div>
            <div class="d_from">
                <label for="from">from </label>
                <input  id="from" type="text">
            </div>
            <div class="d_to">
                <label for="to">to</label>
                <input id="to" type="text">
            </div>
            <div class="d_date">
                <label for="date">date</label>
                <input id="date" type="date">
            </div>
            <div class="d_time">
                <label for="time">time</label>
                <input id="time" type="time">
            </div>
            <div class="d_price">
                <label for="price">price</label>
                <input id="price" type="text">
            </div>
            <div class="d_rn">
                <label for="roomNumber">room number</label>
                <input id="roomNumber" type="number">
            </div>
            <div class="d_tn">
                <label for="tripNumber">trip number</label>
                <input id="tripNumber" type="text">
            </div>
            <input onclick="getData()" id="sub" class="submit" value="Add Trip" type="submit">
            <input onkeyup="sortData(value)" placeholder="sort by month" id="sort" type="number">
        </div>
    </div>
    <!-- foot -->
<h1 class="yourTrips">  Your Trips</h1>
<div class="table-container">
    <table >
            <thead>
                <th>Title </th>
                <th>From </th>
                <th>To</th>
                <th>Date</th>
                <th>Time </th>
                <th>Price </th>
                <th>Room Number</th>
                <th>Trip Number</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                <!-- content -->
            </tbody>
    </table>
</div>
<script src="main.js"></script>
</body>

</html>
